name: FTs
on:
  push:
  pull_request:
    branches:
      # Branches from forks have the form 'user:branch-name' so we only run
      # this job on pull_request events for branches that look like fork
      # branches. Without this we would end up running this job twice for non
      # forked PRs, once for the push and then once for opening the PR.
      # See https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662/10
    - '**:**'
jobs:

  functional-tests:
    name: ${{ matrix.language }} ${{ matrix.os }} FTs 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # no windows because `go run build/make.go --distro` errors (can't find zip executable)
        os: [ubuntu-latest, macos-latest]
        language: [java]
      
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '15' # Need minimum Java 15 for text blocks in functional tests

      - name: Install Gauge
        uses: getgauge/setup-gauge@master
        with:
          gauge-version: master
          gauge-plugins: java, html-report, screenshot

      - name: Install jira plugin
        run: |
          go run build/make.go && go run build/make.go --distro
          gauge install jira --file $(ls -d bin/distros/*.zip)

      - name: Run FTs
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
        run: |
          cd functional-tests
          ./gradlew clean ft

      - name: Upload logs
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: ft-logs-ubuntu-latest
          path: functional-tests/logs
